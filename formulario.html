<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./public/styles/form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form class="well form-horizontal" action=" " id="formulario">
            <fieldset>
                <legend>Contáctanos!</legend>
                <!-- text input-->
                <div class="form-group">
                    <label class="col-md-10 control-label">Nombre</label>
                    <div class="col-md-10 inputGroupContainer">
                        <div class="input-group">
                            <input id="nombre" name="nombre" placeholder="Ingrese su nombre" class="form-control" type="text">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-10 control-label">Apellido</label>
                    <div class="col-md-10 inputGroupContainer">
                        <div class="input-group">
                            <input id="apellido" name="apellido" placeholder="Ingrese su apellido" class="form-control" type="text">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-10 control-label">E-Mail</label>
                    <div class="col-md-10 inputGroupContainer">
                        <div class="input-group">
                            <input id="email" name="email" placeholder="Ingrese dirección de email" class="form-control" type="text">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-10 control-label">Contraseña</label>
                    <div class="col-md-10 inputGroupContainer">
                        <div class="input-group">
                            <input id="password" name="password" placeholder="Ingrese su contraseña" class="form-control" type="password">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-10 control-label">Telefono</label>
                    <div class="col-md-10 inputGroupContainer">
                        <div class="input-group">
                            <input id="telefono" name="telefono" placeholder="Ingrese su número de telefono" class="form-control" type="text">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-10 control-label">Ciudad</label>
                    <div class="col-md-10 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                            <input id="ciudad" name="ciudad" placeholder="Ingrese su ciudad" class="form-control" type="text">
                        </div>
                    </div>
                </div>
                <!-- select -->
                <div class="form-group">
                    <label class="col-md-10 control-label">Provincia</label>
                    <div class="col-md-10 selectContainer">
                        <div class="input-group">
                            <select name="provincias" id="opciones" class="form-control selectpicker">
                                <option value=" ">Seleccione una opción</option>
                            </select>
                        </div>
                    </div>
                </div>
                <!-- text area -->
                <div class="form-group">
                    <label class="col-md-10 control-label">Descripción de proyecto</label>
                    <div class="col-md-10 inputGroupContainer">
                        <div class="input-group">
                            <textarea id="textarea" class="form-control" name="textarea" placeholder="Escriba aquí"></textarea>
                        </div>
                    </div>
                </div>
                <!-- Button -->
                <div class="form-group">
                    <div class="col-md-10" id="btn-cont">
                        <button type="submit" class="btn">Enviar</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <!-- SCRIPTS -->
    <script src="./public/js/form.js"></script>
</body>

</html>
